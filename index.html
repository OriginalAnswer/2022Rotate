<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        body{
            width: 100%;
            height: 100vh;
            background-color: #e0e0e0a2;
        }
        .screen{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
/* +++++++++++++++++++++++++++++++++++++++++++++++++++++ */
        section{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* ++++++++++++++ */
        .s1{
            display: flex;
            border-right: 3px dotted #000;
            background-color: #ececec;
            overflow: hidden;
        }
        /* +++++++++++++++ */
        .a{
            position: fixed;
            width: 50%;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .a div{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .a>.row2{
            justify-content: space-between;
        }
        /* +++++++++++++++ */
        .b{
            overflow: hidden;
            width: 50%;
            height: 100%;
            position: fixed;
        }
        .cover{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #coverUp{
            position: absolute;
            display: flex;
            width: 100%;
            height: 100%;
        }
                                #coverUp div{
                                    position: relative;
                                    top: 50%;
                                    left: 0%;
                                    width: 100%;
                                    height: 100%;
                                    transform: translateY(-100%);
                                    background-color: #ebebeb;
                                }
        #coverL{
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(125deg);
        }
                                    #coverL div{
                                        position: relative;
                                        top: 50%;
                                        left: 50%;
                                        width: 100%;
                                        height: 100%;
                                        background-color: #ebebeb;
                                    }
        #coverR{
            position: absolute;
            display: flex;
            width: 100%;
            height: 100%;
            transform: rotate(55deg);
        }
                                    #coverR div{
                                        position: relative;
                                        top: 50%;
                                        left: 50%;
                                        width: 100%;
                                        height: 100%;
                                        background-color: #ebebeb;
                                        transform: translateY(-100%);
                                    }
                                    
        .shadow{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(90deg);
        }
        #shadowL{
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: rotate(125deg);
        }
        #shadowL div{
            position: relative;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: #e0e0e0;
            box-shadow:  0px 0px 50px 0px #bebebe;
        }
        #shadowR{
            position: absolute;
            display: flex;
            width: 100%;
            height: 100%;
            transform: rotate(55deg);
        }
        #shadowR div{
            position: relative;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: #e0e0e0;
            transform: translateY(-100%);
            box-shadow:  0 0 40px 0 #bebebe;
        }
/* ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ */
        .s2{
            flex-direction: column;
            justify-content: center;
            font-size: 2em;
        }
        #ctrl{
            margin: auto;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 50%;
            background: #e0e0e0;
            box-shadow:  20px 20px 60px #bebebe,
            -20px -20px 60px #ffffff;
        }
        .row1,.row2{
            margin: auto;
            display: flex;
            justify-content: center;   
        }
/* ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ */
        </style>
</head>
<body>
    <div class="screen">
        <section class="s1">
            <div class="a" id="textbox">
                <div class="row1"><span>1</span></div>
                <div class="row2"><span>2</span><span>0</span><span>3</span></div>
                <div class="row3"><span>4</span></div>
            </div>
            <div class="b">
                <div class="shadow">
                    <div id="shadowUp"><div></div></div>
                    <div id="shadowL"><div></div></div>
                    <div id="shadowR"><div></div></div>
                </div>
                <div class="cover">
                    <div id="coverUp"><div></div></div>
                    <div id="coverL"><div></div></div>
                    <div id="coverR"><div></div></div>
                </div>
            </div>
        </section>

        <section class="s2">
            <div id="ctrl">
                <div class="row1"><i class="fas fa-caret-up"></i></div>
                <div class="row2"><i class="fas fa-caret-down"></i></div>
            </div>
        </section>
    </div>
    <!-- 
        <i class="fas fa-caret-up"></i>
        <i class="fas fa-caret-down"></i>
        <i class="fas fa-caret-left"></i>
        <i class="fas fa-caret-right"></i>
    -->
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
</body>
</html>
